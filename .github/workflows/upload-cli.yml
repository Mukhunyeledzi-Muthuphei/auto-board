name: Build and Upload CLI JAR to S3

on:
  push:
    branches:
      - 'main'
      - 'chris/feature/upload-shell-s3'
    paths:
      - 'cli/**'
      - '.github/workflows/upload-cli.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout the repository
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v2

      # â˜• Set up Java environment
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'
          java-package: jdk
          architecture: x64

      # ğŸ—ï¸ Build the Maven project in the cli directory
      - name: ğŸ—ï¸ Build with Maven
        run: mvn clean install -DskipTests
        working-directory: ./cli

      # ğŸ”§ Install AWS CLI
      - name: ğŸ”§ Install AWS CLI
        run: |
          sudo apt-get install -y python3-pip
          python3 -m pip install --upgrade awscli

      # ğŸª£ Ensure S3 bucket exists (create if missing)
      - name: ğŸª£ Ensure S3 bucket exists
        run: |
          aws s3api head-bucket --bucket ${{ secrets.BUCKET_NAME }} || aws s3 mb s3://${{ secrets.BUCKET_NAME }} --region ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.RDS_IAM_USER_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.RDS_IAM_USER_SECRET_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ğŸ”“ Set bucket policy to allow public read access
      - name: ğŸ”“ Set public read policy
        run: |
          POLICY_JSON=$(cat <<EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::${BUCKET_NAME}/*"
              }
            ]
          }
          EOF
          )
          echo "$POLICY_JSON" > policy.json
          aws s3api put-bucket-policy --bucket "$BUCKET_NAME" --policy file://policy.json
        env:
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.RDS_IAM_USER_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.RDS_IAM_USER_SECRET_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # ğŸ“¤ Upload JAR to S3 with public-read ACL
      - name: ğŸ“¤ Upload JAR to Public S3
        run: |
          if [ -f "./cli/target/auto-board-shell-0.0.1-SNAPSHOT.jar" ]; then
            aws s3 cp ./cli/target/auto-board-shell-0.0.1-SNAPSHOT.jar s3://$BUCKET_NAME/${GITHUB_SHA:0:7}/ --acl public-read --region $AWS_REGION
            echo "âœ… JAR uploaded successfully!"
            echo "ğŸŒ Public URL: https://$BUCKET_NAME.s3.$AWS_REGION.amazonaws.com/${GITHUB_SHA:0:7}/auto-board-shell-0.0.1-SNAPSHOT.jar"
          else
            echo "âŒ JAR file not found, skipping upload."
          fi
        env:
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.RDS_IAM_USER_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.RDS_IAM_USER_SECRET_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}